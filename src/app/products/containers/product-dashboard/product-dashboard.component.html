<h1>Listado</h1>
<app-product-list [products]="products" (productEdit)="onProductEdit($event)">
</app-product-list>


<div *ngIf="selectedProduct">
	<h1>Editar</h1>
	<app-product-form [categories]="categories$ | async" [product]="selectedProduct" (productChange)="onProductChange($event)"></app-product-form>
</div>
