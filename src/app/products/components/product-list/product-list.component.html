
	<table class="product-list__table">
		<tr>
			<td>Producto</td>
			<td>Precio</td>
			<td>Stock</td>
		</tr>
		<tr *ngFor="let product of products"	>
				<td>{{product.name}}</td>
				<td>{{product.price | currency}}</td>
				<td>{{product.stock}}</td>
				<td><button (click)="onProductEdit(product)">Editar</button></td>
				
			</tr>
	</table>
